<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
    </head>
    <body>
        <main></main>

        <script src="../js/gerarQuiz.js"></script>
        <script>
            const headers = new Headers();
            for(const name of ['pragma', 'cache-control'])
                headers.append(name, 'no-cache');
            fetch('../json/quiz.json', { method: 'GET', headers: headers })
            .then(resultado => {
                if(resultado.ok)
                    return resultado.json();
                else
                    window.alert('Não foi possível se conectar com o servidor, por favor tente recarregar página!\nCaso o erro persista, entre em contato com o desenvolvedor!');
            }).then(json => {
                if(json !== undefined)
                    document.querySelector('main').appendChild(gerarQuiz(json));
            });

        </script>
    </body>
</html>
